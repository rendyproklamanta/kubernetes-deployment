apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myphp-autoscaling
  namespace: myphp-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myphp-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50