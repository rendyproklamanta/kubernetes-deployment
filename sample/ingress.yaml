---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # traefik.ingress.kubernetes.io/router.middlewares: traefik-network-redirect@kubernetescrd,traefik-network-security@kubernetescrd
  name: myphp-ingress
  namespace: myphp-app

spec:
  rules:
    - host: "php.movinite.id"
      http:
        paths:
          - backend:
              service:
                name: myphp-service
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "php.movinite.id"
      secretName: php.movinite.id-tls
